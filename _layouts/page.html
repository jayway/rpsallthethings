---
layout: default
---
<header>
  <h1>{{ page.title }}</h1>
</header>

<main>
  <div class="content-primary">
    {{ content }}
  </div>

  <nav class="post-nav">
    <div class="actions">
      <a class="share"
        title="Share on Twitter"
        href="http://twitter.com/share" class="popup">
        <span class="icon-twitter"></span>
      </a>
      <a class="edit"
        title="Edit on GitHub"
        href="https://github.com/jayway/rpsallthethings/edit/gh-pages/{{ page.path }}">
        <span class="icon-github"></span>
      </a>
    </div>
  </nav>

</main>
